apply plugin: 'com.android.library'

android {
     buildToolsVersion = "29.0.2"    
     compileSdkVersion = 29
    
    defaultConfig {
        minSdkVersion = 19
        targetSdkVersion = 29
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }
}

dependencies {
    compile "com.facebook.react:react-native:+"
}
