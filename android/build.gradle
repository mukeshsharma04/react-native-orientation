apply plugin: 'com.android.library'

android {
     buildToolsVersion = "29.0.2"    
     compileSdkVersion 31
    
    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }
}
buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.0'
    }
}

dependencies {
    implementation "com.facebook.react:react-native:+"
}
